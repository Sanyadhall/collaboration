<style>
.t{
padding-top:130px; 
}
</style>
<div class="t" data-ng-init="fetchAllsuggestedUsers()">
<div align="center"><font size="7"><i><b>Suggested Users</b></i></font></div><br><br>
<h1 ng-if="suggestedUsers.length==0">No Suggested Users</h1>
<div class="container">
<br><table class="table table-striped">
<tr ng-repeat="u in suggestedUsers">
<td><h2><b>Email : </b>{{u.email}}</h2>
<h2><b>Name :</b> {{u.firstName}} &nbsp;{{u.lastName}}</h2>
<h2><b>Phone Number : </b>{{u.mobileNumber}}</h2>
</td>


<td>
<img src="http://localhost:5467/Food_middleware/getimage/{{u.email}}" alt="No Image" height="150px" width="150px" style="margin-top:10px">
</td>
<td>
<button type="button" class="btn btn-primary" ng-click="addFriend(u)" style="margin-top:70px">Add Friend</button>
</td>
</tr>
</table></div>
</div>
