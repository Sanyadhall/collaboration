
<div class="container"><div align="center">
<h2 align="center">Add Job</h2>
<hr/>
<br/>
<br/>
<form ng-submit="addJob()" style="width:500px">
<div class="col form-group">
<label class="col-sm-3">Job Title:</label>
<input type="text" ng-model="job.jobTitle" class="form-control" required>
</div>

<div class="col form-group">
<label class="col-sm-4">Job Description :</label>
<textarea type="text" ng-model="job.jobDescription" class="form-control"  rows="4" required ></textarea>
</div>

<div class="col form-group">
<label class="col-sm-4">Skills Required :</label>
<input type="text" ng-model="job.skillsRequired" class="form-control" required >
</div>

<div class="col form-group">
<label class="col-sm-3" >Location :</label>
<input type="text" ng-model="job.location" class="form-control" required>
</div>

<div class="col form-group">
<label class="col-sm-5">Years of Experience :</label>
<input type="text" ng-model="job.yrsofExp" class="form-control" required >
</div>

<div class="col form-group">
<label class="col-sm-3">Company Name :</label>
<input type="text" ng-model="job.companyName" class="form-control" required >
</div>

<div class="form-group">
<label class="col-sm-3">Salary :</label>
<input type="text" ng-model="job.salary" class="form-control" required>
</div>


 <div align="center" class="col-md-12">
                       <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Add Job">
                    </div>

</form>
</div>
</div>
