<div class="t">

<div class="container-fluid"><br><br>



<div class="container">
<h1>View All Applied Jobs</h1>
<br>
<div class="row" style="width:500px" data-ng-init="fetchAllAppliedJobs()">
		<div ng-repeat="job in appliedjobs">
			<!-- List<Job> response.data -->
			<div class="panel panel-info">
				<div class="panel-heading">
					Application ID : 
					<a href="#!getJob/{{job.jobId}}"><h2><i>
						{{job.applicationId}}
					</h2></i></a></div>
			
			<div class="panel-body">
		<h4><b>Applied On : </b>{{job.appliedOn | date:'medium'}}</h4>
			<h4><b>Applied By : </b>{{job.email }}</h4>
			</div>
		</div>
	</div>
</div><br>
</div>
</div>
</div>
